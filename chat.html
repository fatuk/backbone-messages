<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone tutorial</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="chat">
        <div class="chat__dialogs js-dialogs"></div>
        <div class="chat__dialog js-dialog"></div>
    </div>

    <script type="text/mustache" id="dialogsItemTemplate">
        <p class="js-dialogsItem" data-url="{{dataUrl}}">{{title}} {{#unread}}({{unread}}){{/unread}} - {{date}}</p>
    </script>

    <script type="text/mustache" id="dialogTemplate">
        <h1>{{title}}</h1>
        {{#messages}}
        <p><strong>{{author}}</strong> - {{message}}</p>
        {{/messages}}
    </script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/dialogs.js"></script>
</body>
</html>
